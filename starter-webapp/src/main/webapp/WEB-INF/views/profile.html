<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Profile</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/resources/style.css}"></link>
  </head>
  <body>
    <div id="header" th:include="page :: header"></div>

    <div id="content">
      <h1>Your Profile</h1>
      <form action="#" th:action="@{/profile/{username}(username=${updateProfile.username})}" th:object="${updateProfile}" method="post">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
          <ul>
            <li th:each="err : ${#fields.errors('*')}"
                th:text="${err}">Input is incorrect</li>
          </ul>
        </div>

        <input type="hidden" name="username" th:value="${updateProfile.username}" /> <br/>
        <input type="text" name="username" th:value="${updateProfile.username}" disabled="disabled" /> <br/>
        <input type="text" name="firstName" th:value="${updateProfile.firstName}" /> <br/>
        <input type="text" name="lastName" th:value="${updateProfile.lastName}" /> <br/>
        <input type="text" name="email" th:value="${updateProfile.email}" /> <br/>
        <input type="submit" class="btn btn-primary" value="Update Profile" />
      </form>
      <span th:text="${updateProfile.username}">username</span><br/>
      <span th:text="${updateProfile.firstName}">First</span> <span th:text="${updateProfile.lastName}">Last</span><br/>
      <span th:text="${updateProfile.email}">email</span>
    </div>

    <div id="footer" th:include="page :: copy"></div>
  </body>
</html>
